<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Form</title>
  <link rel="stylesheet" href="form.css" />
</head>
<body>
  <div class="form-container">
    <button id="back-to-taskpane" class="back-button">‚Üê Back to Report</button>

    <h1>In-person/Phone Calls</h1>
    <form id="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="john@example.com" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 123 456 7890" required />

      <label for="category">Category</label>
      <input type="text" id="category" name="category" placeholder="e.g. Feedback, Support, Inquiry" required />

      <label for="submissionContext">In-person or Phone?</label>
      <select id="submissionContext" name="submissionContext" required>
        <option value="In-Person Visit">In-Person Visit</option>
        <option value="Phone Call">Phone Call</option>
      </select>

      <label for="description">Details</label>
      <textarea id="description" name="description" placeholder="Write your details here..." required></textarea>

      <button type="submit">Submit Form</button>
    </form>
    <p id="status"></p>
  </div>

  <script src="form.js"></script>
</body>
</html>
